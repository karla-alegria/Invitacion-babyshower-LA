<!-- ===== JS: m√∫sica + contador ===== -->
<script>
  /* M√∫sica */
  const musicBtn = document.getElementById("musicBtn");
  const musicIcon = document.getElementById("musicIcon");
  const bgMusic = document.getElementById("bgMusic");
  let playing = false;

  function setIcon(isPlaying){
    musicIcon.innerHTML = isPlaying
      ? '<path fill="#1f2937" d="M6 5h4v14H6V5zm8 0h4v14h-4V5z"></path>'
      : '<path fill="#1f2937" d="M8 5v14l11-7z"></path>';
  }
  setIcon(false);

  musicBtn.addEventListener("click", async () => {
    try{
      if(!playing){ await bgMusic.play(); playing = true; }
      else{ bgMusic.pause(); playing = false; }
      setIcon(playing);
    }catch(e){ console.warn("No se pudo reproducir el audio.", e); }
  });

  /* Contador ‚Äì 24/01/2026 6:00 PM (Per√∫ -05:00) */
  const EVENT_DATE = new Date("2026-01-24T18:00:00-05:00");

  const elDays  = document.getElementById("cdDays");
  const elHours = document.getElementById("cdHours");
  const elMins  = document.getElementById("cdMins");
  const elSecs  = document.getElementById("cdSecs");
  const elNote  = document.getElementById("cdNote");

  const pad2 = n => String(n).padStart(2,"0");

  function tick(){
    const now = new Date();
    const diff = EVENT_DATE - now;

    if(diff <= 0){
      elDays.textContent = elHours.textContent = elMins.textContent = elSecs.textContent = "00";
      elNote.textContent = "¬°Hoy es el gran d√≠a! üíô";
      return;
    }
    const totalSeconds = Math.floor(diff/1000);
    const d = Math.floor(totalSeconds / (3600*24));
    const h = Math.floor((totalSeconds % (3600*24)) / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;

    elDays.textContent  = pad2(d);
    elHours.textContent = pad2(h);
    elMins.textContent  = pad2(m);
    elSecs.textContent  = pad2(s);
    elNote.textContent  = "";
  }
  tick();
  setInterval(tick,1000);
</script>
