    radial-gradient(circle at 85% 85%, rgba(156,202,217,.35) 0%, transparent 55%),
    linear-gradient(180deg,
      rgba(234,246,250,.75),
      rgba(191,221,230,.72)
    );

  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,.55);
  box-shadow:0 18px 40px rgba(2,20,40,.18);
  overflow:hidden;
}

.boxElefante .sparkles{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.55;
  background:
    radial-gradient(circle, rgba(255,255,255,.95) 1px, transparent 2px) 0 0/70px 70px,

</style>
</head>
