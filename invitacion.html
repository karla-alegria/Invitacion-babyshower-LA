  <style>

    *{ box-sizing:border-box; }

    /* ‚úÖ Desktop: scroll en body */

    .phone{

    /* Fondo dentro (hoja 2) */
    .page{
      background: url("img/fondo.png") center / cover no-repeat;

      content:"";
      position:absolute;
      inset:0;
      background: rgba(255,255,255,.55);
      z-index:0;
      pointer-events:none;
    }

    .content{
      position:relative;
      z-index:1;
      padding:18px 16px 28px;

    /* ‚úÖ Mobile/Tablet: scroll dentro del ‚Äútel√©fono‚Äù */

      body{ overflow:hidden; }

    /* Texto superior */

    }
    .eventDate2 .year{

      font-weight:700;
      letter-spacing:1px;
      color: var(--inkSoft);
    }
    .eventDate2 .timeLine{

      font-size:12px;
      letter-spacing:1.2px;
      font-weight:700;
      color: var(--inkSoft);
      text-transform:uppercase;
    }

    /* Contador */
    .countdownCard{
      margin:10px auto 0;
      max-width:320px;
      padding:12px 12px 10px;
      border-radius:14px;
      background: var(--cardBg);
      border:1px solid var(--cardBd);
      box-shadow: var(--shadow);

    }
    .countTitle{
      font-size:12px;
      font-weight:800;
      letter-spacing:1.2px;
      color: rgba(31,41,55,.72);
      text-transform:uppercase;
      margin-bottom:8px;
    }
    .countGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:8px;
    }
    .cBox{
      border-radius:12px;
      padding:10px 6px;
      background: var(--blueSoft);
      border:1px solid rgba(31,41,55,.10);
    }
    .cNum{
      font-size:20px;
      font-weight:900;
      letter-spacing:.5px;
      line-height:1;
      color: var(--ink);
    }
    .cLab{
      margin-top:6px;
      font-size:10px;
      font-weight:800;
      letter-spacing:1px;
      color: rgba(31,41,55,.70);
      text-transform:uppercase;
    }
    .countNote{

    }

    /* Secciones de detalles (si las quieres abajo) */
    .card{
      border-radius:18px;
      background: var(--cardBg);
      border:1px solid var(--cardBd);
      box-shadow: var(--shadow);
      padding:14px;
      margin:12px 0;
    }
    .sectionTitle{
      font-size:14px;
      font-weight:800;
      letter-spacing:.6px;

      text-transform:uppercase;
      margin:0 0 10px;
    }
    .row{ display:flex; gap:10px; align-items:flex-start; margin:10px 0; }
    .badge{
      width:36px; height:36px; border-radius:12px;
      background: rgba(165,210,245,.55);
      border:1px solid rgba(31,41,55,.10);
      display:flex; align-items:center; justify-content:center;
      flex:0 0 auto;
    }
    .badge svg{ width:18px; height:18px; }
    .rowText .label{ font-size:12px; color: rgba(31,41,55,.60); margin-bottom:2px; }
    .rowText .value{ font-size:14px; color: var(--ink); font-weight:700; line-height:1.25; }

    .divider{ height:1px; background: rgba(31,41,55,.10); margin:16px 0 10px; }

    .btnRow{ display:flex; gap:10px; margin-top:12px; }
    .btn{
      flex:1;

      background: rgba(255,255,255,.78);
      cursor:pointer;
      font-weight:800;
      font-size:13px;
      color: var(--ink);

      display:flex;
      align-items:center;

      gap:8px;
      box-shadow: 0 12px 28px rgba(2,20,40,.10);
    }
    .btnPrimary{ background: rgba(165,210,245,.70); }
    .btn:active{ transform: scale(.99); }
  </style>
</head>

<body>

  <script>
    /* ======= üéµ M√öSICA ======= */
    const musicBtn = document.getElementById("musicBtn");
    const musicIcon = document.getElementById("musicIcon");
    const bgMusic = document.getElementById("bgMusic");
    let playing = false;

    function setIcon(isPlaying){
      if(isPlaying){
        musicIcon.innerHTML = '<path fill="#1f2937" d="M6 5h4v14H6V5zm8 0h4v14h-4V5z"></path>';
      }else{
        musicIcon.innerHTML = '<path fill="#1f2937" d="M8 5v14l11-7z"></path>';
      }
    }

    if(musicBtn && bgMusic){
      musicBtn.addEventListener("click", async () => {
        try{
          if(!playing){
            await bgMusic.play();
            playing = true;
            setIcon(true);
          }else{
            bgMusic.pause();
            playing = false;
            setIcon(false);
          }
        }catch(e){
          console.warn("No se pudo reproducir el audio. Revisa la ruta audio/audio.mp3", e);
        }
      });
    }
    setIcon(false);

    /* ======= ‚è≥ CONTADOR (Per√∫ -05:00) ======= */
    const EVENT_DATE = new Date("2026-01-24T18:00:00-05:00");

    const elDays  = document.getElementById("cdDays");
    const elHours = document.getElementById("cdHours");
    const elMins  = document.getElementById("cdMins");
    const elSecs  = document.getElementById("cdSecs");
    const elNote  = document.getElementById("cdNote");

    function pad2(n){ return String(n).padStart(2,"0"); }

    function updateCountdown(){
      if(!elDays || !elHours || !elMins || !elSecs || !elNote) return;

      const now = new Date();
      let diff = EVENT_DATE.getTime() - now.getTime();

      if(diff <= 0){
        elDays.textContent = "00";
        elHours.textContent = "00";
        elMins.textContent = "00";
        elSecs.textContent = "00";
        elNote.textContent = "¬°Hoy es el gran d√≠a! üíô";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600*24));
      const hours = Math.floor((totalSeconds % (3600*24)) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      elDays.textContent  = pad2(days);
      elHours.textContent = pad2(hours);
      elMins.textContent  = pad2(mins);
      elSecs.textContent  = pad2(secs);
      elNote.textContent  = "";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
