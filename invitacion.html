<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Invitaci√≥n ¬∑ Baby Shower</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">


<style>
  :root{
    --celeste-1:#EAF6FA;
    --celeste-2:#BFDDE6;
    --celeste-3:#9CCAD9;
    --texto:#6B4A2B;
    --sombra:rgba(2,20,40,.18);
  }

  .invitation{
    margin-top: 16px;
    padding-bottom: 24px;
    font-family: 'Patrick Hand', cursive;
    color: var(--texto);
  }

  /* ===== Bot√≥n m√∫sica ===== */
  .musicRow{
    display:flex;
    justify-content:center;
    margin:16px 0 22px;
  }
  .musicBtn{
    width:56px;
    height:56px;
    border-radius:50%;
    display:grid;
    place-items:center;
    font-size:22px;
    background:rgba(255,255,255,.6);
    border:1px solid rgba(255,255,255,.6);
    backdrop-filter:blur(6px);
    box-shadow:0 14px 30px var(--sombra);
    cursor:pointer;
    transition:.2s;
  }
  .musicBtn:hover{ transform:scale(1.06); }

  /* ===== Card estilo TikTok ===== */
  .tiktokCard{
    position:relative;
    overflow:hidden;
    max-width:360px;
    margin:24px auto;
    padding:28px 22px;
    text-align:center;
    border-radius:34px;

    background:
      radial-gradient(circle at 20% 10%, rgba(255,255,255,.65) 0%, transparent 45%),
      radial-gradient(circle at 85% 85%, rgba(156,202,217,.35) 0%, transparent 55%),
      linear-gradient(
        180deg,
        rgba(234,246,250,.72) 0%,
        rgba(191,221,230,.70) 55%,
        rgba(165,210,230,.68) 100%
      );

    border:1px solid rgba(255,255,255,.55);
    backdrop-filter:blur(6px);
    box-shadow:0 18px 40px var(--sombra);
  }

  /* ===== Brillos ===== */
  .sparkles{
    position:absolute;
    inset:0;
    pointer-events:none;
    opacity:.55;
    mix-blend-mode:screen;
    background:
      radial-gradient(circle, rgba(255,255,255,.95) 0 1px, transparent 2px) 0 0/70px 70px,
      radial-gradient(circle, rgba(255,255,255,.75) 0 1px, transparent 2px) 30px 20px/90px 90px,
      radial-gradient(circle, rgba(255,255,255,.55) 0 1px, transparent 2px) 10px 40px/110px 110px,
      radial-gradient(circle at 15% 30%, rgba(255,255,255,.35), transparent 45%),
      radial-gradient(circle at 85% 70%, rgba(255,255,255,.28), transparent 50%);
  }
  .tiktokCard > *:not(.sparkles){
    position:relative;
    z-index:1;
  }

  /* ===== Textos ===== */
  .cardTitle{
    font-size:24px;
    margin:0 0 10px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:8px;
  }
  .cardText{
    font-size:18px;
    line-height:1.45;
    margin:0 0 16px;
  }

  /* ===== Mapa ===== */
  .mapBox{
    width:100%;
    height:170px;
    border-radius:18px;
    overflow:hidden;
    margin:12px 0 16px;
    background:rgba(255,255,255,.85);
    border:4px solid rgba(156,202,217,.75);
    box-shadow:0 10px 22px rgba(2,20,40,.12);
  }
  .mapBox iframe{
    width:100%;
    height:100%;
    border:none;
  }

  /* ===== Botones ===== */
  .btnSoft{
    display:inline-block;
    padding:12px 26px;
    background:rgba(191,221,230,.92);
    color:var(--texto);
    border-radius:18px;
    text-decoration:none;
    font-size:18px;
    box-shadow:
      inset 0 -3px 0 rgba(0,0,0,.12),
      0 10px 22px rgba(2,20,40,.15);
    transition:.2s;
  }
  .btnSoft:hover{ transform:scale(1.05); }

  .iconoCarta{
    font-size:30px;
    margin-bottom:6px;
  }
</style>

<section class="invitation">

  <!-- Bot√≥n m√∫sica -->
  <div class="musicRow">

  </div>

  <audio id="bgMusic">
    <source src="TU_MUSICA.mp3" type="audio/mpeg">
  </audio>

  <!-- ===== RECEPCI√ìN ===== -->
  <div class="tiktokCard">
    <div class="sparkles"></div>

    <h3 class="cardTitle">üìç Recepci√≥n</h3>

    <p class="cardText">
      Mz. G lote 19<br>
      Urb. Los Lirios<br>
      Lima, SMP
    </p>

    <div class="mapBox">
      <iframe
        src="https://www.google.com/maps?q=Urb%20Los%20Lirios%20SMP%20Lima%20Peru&output=embed"
        loading="lazy">
      </iframe>
    </div>

    <a class="btnSoft" target="_blank"
       href="https://maps.google.com/?q=Urb+Los+Lirios+SMP+Lima+Peru">
      Mapa de ubicaci√≥n
    </a>
  </div>

  <!-- ===== CONFIRMACI√ìN ===== -->
  <div class="tiktokCard">
    <div class="sparkles"></div>

    <div class="iconoCarta">‚úâÔ∏è</div>
    <h3 class="cardTitle">Confirmaci√≥n</h3>

    <p class="cardText" style="font-size:17px;">
      Nos encantar√≠a saber que nos acompa√±as.<br>
      Por favor confirma tu asistencia.
    </p>

    <a class="btnSoft" target="_blank"
       href="https://wa.me/51999999999?text=Confirmo%20mi%20asistencia%20al%20Baby%20Shower%20de%20Luis%20Arturo">
      Confirmar asistencia
    </a>
  </div>

</section>

<script>
  const musicBtn = document.getElementById('musicBtn');
  const bgMusic = document.getElementById('bgMusic');
  let playing = false;

  musicBtn.addEventListener('click', async () => {
    if(!playing){
      await bgMusic.play();
      musicBtn.textContent = '‚è∏';
    }else{
      bgMusic.pause();
      musicBtn.textContent = '‚ñ∂';
    }
    playing = !playing;
  });
</script>
