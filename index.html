<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Baby Shower Â· Portada</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#ffffff;
  --ink:#1f2937;
  --line: rgba(31,41,55,.12);

  /* Sobre */
  --env:#7fc3eb;
  --env-edge:#74b9e2;

  --shadow: 0 18px 60px rgba(2,20,40,.14);
  --shadow2: 0 10px 30px rgba(2,20,40,.10);

  --radius-envelope:6px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins', system-ui, sans-serif;

  /* âœ… FONDO GENERAL */
  background: url("img/fondo.png") center / cover no-repeat fixed;
}

.page1{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px 14px;
}

.frame{
  width:100%;
  max-width:520px;
}

.card{
  background: rgba(255,255,255,.88);
  border:1px solid var(--line);
  border-radius:22px;
  box-shadow: var(--shadow);
  padding:20px 16px;
  text-align:center;
  backdrop-filter: blur(4px);
}

/* ===== ELEFANTE ===== */
.hero{
  display:flex;
  justify-content:center;
}
.hero img{
  width:min(420px,98%);
  display:block;
  filter: drop-shadow(0 18px 40px rgba(2,20,40,.18));
}

/* TEXTO DEBAJO DEL ELEFANTE */
.subtitle{
  margin-top: 8px;
  margin-bottom: 14px;
  font-size: 20px;
  font-weight: 800;
  letter-spacing: .3px;
  color: rgba(31,41,55,.85);
}

/* ===== SOBRE ===== */
.envelopeWrap{
  width:min(440px,98%);
  margin:10px auto 0;
  position:relative;
}

.envelope{
  width:100%;
  aspect-ratio:16/10;
  position:relative;
  overflow:hidden;
  border:1px solid rgba(31,41,55,.10);
  box-shadow: var(--shadow);
  background: var(--env);
  border-radius: var(--radius-envelope);
}

/* textura papel */
.envelope::before{
  content:"";
  position:absolute; inset:0;
  background-image:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.06),
      rgba(255,255,255,.06) 2px,
      transparent 2px,
      transparent 7px
    );
  opacity:.55;
}

/* pliegues */
.flapTop{
  position:absolute;
  left:0; right:0; top:0;
  height:64%;
  background: var(--env);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  z-index:3;
}
.flapLeft{
  position:absolute; inset:0;
  background: var(--env-edge);
  clip-path: polygon(0 0, 50% 50%, 0 100%);
  z-index:2;
}
.flapRight{
  position:absolute; inset:0;
  background: var(--env-edge);
  clip-path: polygon(100% 0, 50% 50%, 100% 100%);
  z-index:2;
}
.flapBottom{
  position:absolute; inset:0;
  background: var(--env);
  clip-path: polygon(0 100%, 50% 48%, 100% 100%);
  z-index:1;
  filter: brightness(.97);
}

/* TEXTO CURVO */
.arcText{
  position:absolute;
  left:50%;
  top:34%;
  transform: translate(-50%,-50%);
  width:220px;
  height:120px;
  z-index:8;
  pointer-events:none;
}
.arcText text{
  font-weight:800;
  letter-spacing:1px;
  text-transform:uppercase;
  fill:#1f2937;
  font-size:14px;
}

/* ===== SELLO (BOTÃ“N) ===== */
.sealShadow{
  position:absolute;
  left:50%;
  top:60%;
  transform:translate(-50%,-50%);
  width:120px;
  height:26px;
  border-radius:999px;
  background:rgba(2,20,40,.22);
  filter:blur(14px);
  z-index:6;
}

.sealBtn{
  position:absolute;
  left:50%;
  top:52%;
  transform:translate(-50%,-50%);
  width:90px;
  height:90px;
  z-index:10;
  background:none;
  border:none;
  cursor:pointer;
  padding:0;
}
.sealBtn img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter: drop-shadow(0 6px 12px rgba(2,20,40,.18));
}

/* ===== PASE PERSONAL ===== */
.paseWrap{
  margin-top:18px;
  display:flex;
  justify-content:center;
}
.paseWrap img{
  width:min(440px,98%);
  filter: drop-shadow(0 18px 40px rgba(2,20,40,.18));
}
</style>
</head>

<body>
<section class="page1">
  <div class="frame">
    <div class="card">

      <!-- Elefante -->
      <div class="hero">
        <img src="img/elefante-nombre.png" alt="Elefantito">
      </div>

      <!-- ðŸ‘‡ TEXTO EXACTAMENTE DEBAJO -->
      <div class="subtitle">Mi Baby Shower</div>

      <!-- Sobre -->
      <div class="envelopeWrap">
        <div class="envelope">

          <div class="flapBottom"></div>
          <div class="flapLeft"></div>
          <div class="flapRight"></div>
          <div class="flapTop"></div>

          <svg class="arcText" viewBox="0 0 220 120">
            <defs>
              <path id="arcPath" d="M 28 96 Q 110 20 192 96"/>
            </defs>
            <text>
              <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
                VER INVITACIÃ“N
              </textPath>
            </text>
          </svg>

          <div class="sealShadow"></div>

          <!-- BOTÃ“N -->
          <button class="sealBtn" onclick="goNext()" aria-label="Ver invitaciÃ³n">
            <img src="img/sello.png" alt="Sello luna">
          </button>

        </div>
      </div>

      <!-- Pase personal -->
      <div class="paseWrap">
        <img src="img/pase.png" alt="Pase personal">
      </div>

    </div>
  </div>
</section>

<script>
function goNext(){
  window.location.href = "invitacion.html";
}
</script>
</body>
</html>
