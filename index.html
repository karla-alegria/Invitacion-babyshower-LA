<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mi Baby Shower</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Poppins',system-ui,sans-serif;
  background:#f5f9fc;
}

.page1{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

.frame{
  width:100%;
  max-width:520px;
}

/* ===== TARJETA CENTRAL ===== */
.card{
  position:relative;
  overflow:visible;
  padding:18px 16px 260px;
  text-align:center;

  border-radius:22px;
  box-shadow:0 18px 60px rgba(2,20,40,.14);
  background:url("img/fondo.png") center / cover no-repeat;
}

/* Capa blanca suave */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:22px;
  background:rgba(255,255,255,.55);
  z-index:0;
}

.card > *{
  position:relative;
  z-index:1;
}

/* ===== ELEFANTE ===== */
.hero{
  display:flex;
  justify-content:center;
}

.hero img{
  width:300px;
  max-width:85%;
  filter:drop-shadow(0 16px 32px rgba(2,20,40,.18));
}

/* ===== TEXTO ===== */
.subtitle{
  margin:6px auto 14px;
  text-align:center;
  font-family:"Brush Script MT","Brush Script Std",cursive;
  font-size:28px;
  font-weight:400;
  letter-spacing:.5px;
  color:rgba(31,41,55,.85);
}

/* ===== SOBRE ===== */
.envelopeWrap{
  width:min(380px,92%);
  margin:10px auto 0;
  position:relative;
  overflow:visible;
  padding-bottom:120px;
}

.envelopeImg{
  width:100%;
  aspect-ratio:16/10;
  position:relative;
  background:url("sobre.png") center / contain no-repeat;
}

/* TEXTO CURVO */
.arcText{
  position:absolute;
  left:50%;
  top:34%;
  transform:translate(-50%,-50%);
  width:220px;
  height:120px;
  pointer-events:none;
}

.arcText text{
  font-family:Georgia,"Times New Roman",serif;
  font-weight:700;
  letter-spacing:1px;
  text-transform:uppercase;
  fill:#1f2937;
  font-size:14px;
}

/* ===== SELLO ===== */
.sealBtn{
  position:absolute;
  left:50%;
  top:56%;
  transform:translate(-50%,-50%);
  width:70px;
  height:70px;
  background:none;
  border:none;
  cursor:pointer;
}

.sealBtn img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:drop-shadow(0 2px 5px rgba(0,0,0,.18));
}

/* ===== PASE ===== */
.paseWrap{
  position:absolute;
  left:50%;
  top:70%;                 /* 拘勇 SUBE EL PASE */
  transform:translate(-50%,-50%);
  z-index:50;
}

.paseWrap img{
  width:430px;
  max-width:115%;
  filter:drop-shadow(0 26px 45px rgba(0,0,0,.28));
}

/* 游님 ===== AJUSTES CELULAR ===== */
@media (max-width: 768px){

  /* Tarjeta m치s compacta en alto */
  .card{
    padding-top: 14px;
    padding-bottom: 180px;   /* 拘勇 menos espacio vertical */
  }

  /* Elefante m치s peque침o */
  .hero img{
    width: 250px;
    max-width: 80%;
  }

  /* Texto m치s compacto */
  .subtitle{
    margin-top: 2px;
    margin-bottom: 8px;
    font-size: 24px;
    text-align: center;
  }

  /* Wrapper del sobre LIBRE para que el pase crezca */
  .envelopeWrap{
    width: 100%;
    max-width: 360px;        /* controla el sobre */
    padding-bottom: 110px;   /* espacio justo para el pase */
  }

  /* Sello un poco m치s peque침o */
  .sealBtn{
    top: 55%;
    width: 60px;
    height: 60px;
  }

  /* Pase m치s arriba y M츼S GRANDE */
  .paseWrap{
    top: 76%;                /* 拘勇 sube el pase */
  }

  .paseWrap img{
    width: 460px;            /* 游댠 pase grande */
    max-width: 135%;         /* sobresale del sobre */
  }
}
  
</style>
</head>

<body>

<section class="page1">
  <div class="frame">
    <div class="card">

      <!-- Elefante -->
      <div class="hero">
        <img src="img/elefante-nombre.png" alt="Elefantito">
      </div>

      <!-- Texto -->
      <div class="subtitle">Mi Baby Shower</div>

      <!-- Sobre + Pase -->
      <div class="envelopeWrap">

        <div class="envelopeImg">

          <svg class="arcText" viewBox="0 0 220 120">
            <defs>
              <path id="arcPath" d="M 28 96 Q 110 20 192 96"/>
            </defs>
            <text>
              <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
                VER INVITACI칍N
              </textPath>
            </text>
          </svg>

          <button class="sealBtn" onclick="goNext()">
            <img src="img/sello.png" alt="Sello">
          </button>

        </div>

        <div class="paseWrap">
          <img src="img/pase.png" alt="Pase personal">
        </div>

      </div>

    </div>
  </div>
</section>

<script>
function goNext(){
  window.location.href="invitacion.html";
}
</script>

</body>
</html>
