<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mi Baby Shower ¬∑ Portada</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family:'Poppins',system-ui,sans-serif;
  background:#eaf4fb;
  display:flex;
  justify-content:center;
  padding:12px 10px;
}

/* ‚úÖ ‚ÄúHoja‚Äù tama√±o celular (m√°s corta / compacta) */
.phone{
  width:100%;
  max-width:390px;               /* iPhone/Android t√≠pico */
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 18px 60px rgba(2,20,40,.16);
  background:#fff;
}

/* Fondo solo dentro */
.card{
  position:relative;
  overflow:visible;               /* ‚úÖ NO recortar pase */
  padding:16px 14px 140px;        /* ‚úÖ hoja m√°s corta */
  text-align:center;
  background:url("img/fondo.png") center / cover no-repeat;
}

/* Capa blanca suave para legibilidad */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.50);
  z-index:0;
}

.card > *{position:relative; z-index:1;}

/* ===== Elefante (m√°s peque√±o) ===== */
.hero{
  display:flex;
  justify-content:center;
  margin-top:4px;
}

.hero img{
  width:240px;                    /* ‚úÖ reducido */
  max-width:82%;
  display:block;
  margin:0 auto;
  filter:drop-shadow(0 14px 26px rgba(2,20,40,.16));
}

/* ===== Mi Baby Shower centrado ===== */
.subtitle{
  margin:4px auto 10px;           /* ‚úÖ menos espacio */
  text-align:center;
  font-family:"Brush Script MT","Brush Script Std",cursive;
  font-size:24px;
  font-weight:400;
  letter-spacing:.3px;
  color:rgba(31,41,55,.85);
}

/* ===== Sobre (m√°s peque√±o) ===== */
.envelopeWrap{
  width:100%;
  max-width:300px;                /* ‚úÖ carta m√°s peque√±a */
  margin:8px auto 0;
  position:relative;
  overflow:visible;
  padding-bottom:120px;           /* ‚úÖ espacio para pase grande */
}

.envelopeImg{
  width:100%;
  aspect-ratio:16/10;
  position:relative;
  background:url("img/sobre.png") center / contain no-repeat;
}

/* Texto curvo (Georgia) */
.arcText{
  position:absolute;
  left:50%;
  top:36%;
  transform:translate(-50%,-50%);
  width:190px;
  height:104px;
  pointer-events:none;
}

.arcText text{
  font-family:Georgia,"Times New Roman",serif;
  font-weight:700;
  letter-spacing:1px;
  text-transform:uppercase;
  fill:#1f2937;
  font-size:13px;
}

/* Sello (bot√≥n) */
.sealBtn{
  position:absolute;
  left:50%;
  top:56%;
  transform:translate(-50%,-50%);
  width:56px;                     /* ‚úÖ un poco m√°s peque√±o */
  height:56px;
  background:none;
  border:none;
  cursor:pointer;
  padding:0;
}

.sealBtn img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:drop-shadow(0 2px 5px rgba(0,0,0,.16));
}

/* ‚úÖ Pase (m√°s grande y sobresale) */
.paseWrap{
  position:absolute;
  top:74%;
  left:50%;
  transform: translate(-50%, -50%); /* centrado matem√°tico */
  z-index:60;

  width: 460px;           /* mismo ancho que el pase */
  max-width: 160vw;       /* permite crecer en m√≥vil */
  display:flex;
  justify-content:center; /* centra el PNG dentro */
}

.paseWrap img{
  width:360px;                     /* üî• M√ÅS GRANDE */
  max-width:160%;                  /* üî• sobresale del sobre */
  height:auto;
  filter:none;
}

/* ===== Animaci√≥n al tocar sello ===== */
@keyframes sealPress {
  0%   { transform: translate(-50%,-50%) scale(1); }
  55%  { transform: translate(-50%,-50%) scale(.88); }
  100% { transform: translate(-50%,-50%) scale(1); }
}
@keyframes envelopeBounce {
  0%   { transform: scale(1); }
  35%  { transform: scale(1.02); }
  70%  { transform: scale(.995); }
  100% { transform: scale(1); }
}
@keyframes pageFade {
  from { opacity: 1; }
  to   { opacity: 0; }
}

.sealBtn.is-pressed{ animation: sealPress 320ms ease-out; }
.envelopeImg.is-opening{
  transform-origin:center;
  animation: envelopeBounce 420ms cubic-bezier(.2,.9,.2,1);
}
.card.is-fading{ animation: pageFade 240ms ease-in forwards; }

/* Extra: pantallas muy peque√±as */
@media (max-width:360px){
  .hero img{ width:220px; }
  .subtitle{ font-size:23px; }
  .envelopeWrap{ max-width:300px; }
  .paseWrap img{ width:390px; max-width:138%; }
}
</style>
</head>

<body>
  <div class="phone">
    <section class="card" id="card">
      <!-- Elefante -->
      <div class="hero">
        <img src="img/elefante-nombre.png" alt="Elefantito">
      </div>

      <!-- Texto -->
      <div class="subtitle">Mi Baby Shower</div>

      <!-- Sobre + Pase -->
      <div class="envelopeWrap">
        <div class="envelopeImg" id="envelopeImg" aria-label="Sobre">

          <!-- Texto curvo -->
          <svg class="arcText" viewBox="0 0 220 120" aria-hidden="true">
            <defs>
              <path id="arcPath" d="M 28 96 Q 110 20 192 96"/>
            </defs>
            <text>
              <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
                VER INVITACI√ìN
              </textPath>
            </text>
          </svg>

          <!-- Sello -->
          <button class="sealBtn" id="sealBtn" type="button" aria-label="Ver invitaci√≥n">
            <img src="img/sello.png" alt="Sello luna">
          </button>

        </div>

        <!-- Pase -->
        <div class="paseWrap">
          <img src="img/pase.png" alt="Pase personal">
        </div>
      </div>
    </section>
  </div>

<script>
  const nextUrl = "invitacion.html"; // hoja 2

  function goNext(){
    const sealBtn = document.getElementById("sealBtn");
    const envelopeImg = document.getElementById("envelopeImg");
    const card = document.getElementById("card");

    if(!sealBtn || !envelopeImg || !card){
      window.location.href = nextUrl;
      return;
    }

    if(sealBtn.dataset.busy === "1") return;
    sealBtn.dataset.busy = "1";

    sealBtn.classList.add("is-pressed");
    envelopeImg.classList.add("is-opening");

    setTimeout(() => card.classList.add("is-fading"), 180);
    setTimeout(() => window.location.href = nextUrl, 420);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const sealBtn = document.getElementById("sealBtn");
    if(sealBtn) sealBtn.addEventListener("click", goNext);
  });
</script>
</body>
</html>
